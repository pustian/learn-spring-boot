<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Signin Template · Bootstrap</title>
    <!-- Bootstrap core CSS -->
<!--    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" rel="stylesheet">-->
    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" rel="stylesheet">
<!--    <meta name="msapplication-config" content="/docs/4.4/assets/img/favicons/browserconfig.xml">-->
    <meta name="theme-color" content="#563d7c">

    <!-- Custom styles for this template -->
    <link  th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" action="dashboard.html" th:action="@{/user/login}" method="post">
        <img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
        <p style="color: red" th:if="${not #strings.isEmpty(msg)}" th:text="#{login.loginFailed}" ></span></p>
        <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
        <label for="inputEmail" class="sr-only" th:text="#{login.email}">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" th:placeholder="#{login.email}" required autofocus>
        <label for="inputUser" class="sr-only" th:text="#{login.username}">Username</label>
        <input type="text" id="inputUser" name="username" class="form-control" placeholder="Username" th:placeholder="#{login.username}" required autofocus>
        <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" th:placeholder="#{login.password}" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> [[#{login.remember}]]
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
        <a class="btn btn-sn" th:href="@{index.html(lang='zh_CN')}">中文</a>
        <a class="btn btn-sn" th:href="@{index.html(lang='en_US')}">English</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>
</body>
</html>
